<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 120px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>DAO Frontend</h1>

        <!-- Add Member Section -->
        <h2>Add Member</h2>
        <label for="newMemberAddress">New Member Address:</label>
        <input type="text" id="newMemberAddress">
        <button id="addMemberButton">Add Member</button>

        <!-- Remove Member Section -->
        <h2>Remove Member</h2>
        <label for="memberAddress">Member Address:</label>
        <input type="text" id="memberAddress">
        <button id="removeMemberButton">Remove Member</button>

        <!-- Create Proposal Section -->
        <h2>Create Proposal</h2>
        <label for="proposalDescription">Proposal Description:</label>
        <input type="text" id="proposalDescription">
        <button id="createProposalButton">Create Proposal</button>

        <!-- Vote Section -->
        <h2>Vote</h2>
        <label for="proposalIndex">Proposal Index:</label>
        <input type="number" id="proposalIndex">
        <button id="voteButton">Vote</button>

        <!-- Execute Proposal Section -->
        <h2>Execute Proposal</h2>
        <label for="executeProposalIndex">Proposal Index:</label>
        <input type="number" id="executeProposalIndex">
        <button id="executeProposalButton">Execute Proposal</button>
    </div>

    <script>
        // Attach event listeners to buttons
        document.getElementById('addMemberButton').addEventListener('click', addMember);
        document.getElementById('removeMemberButton').addEventListener('click', removeMember);
        document.getElementById('createProposalButton').addEventListener('click', createProposal);
        document.getElementById('voteButton').addEventListener('click', vote);
        document.getElementById('executeProposalButton').addEventListener('click', executeProposal);
    </script>
</body>
</html>
